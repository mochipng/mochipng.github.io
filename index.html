<!DOCTYPE html>
<html>
    <head>
        <title>MOCHI.PNG</title>

        <button id="langToggle">한국어</button>

                <p data-i18n="projtitle">Current Project</p>
                <div class="project">
                    <div>
                        <p>Personal Website</p>
                        <p>Blah</p>
                    </div>
                    <img src="./Images/current.png" class="projectimg">
                </div>
            </div>

            <div class="minisection transp">
                <img src="./Images/hachi.png">
            </div>

            <div class="minisection last">
                <p data-i18n="blog">My Blog</p>

                    {posts}
                    </ul>

        </div>

        <h3>mochi.png 2025</h3>

        <script src="functions.js"></script>
